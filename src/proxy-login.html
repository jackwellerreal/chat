<!-- src/proxy-login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
            font-size: 24px;
        }

        .container {
            width: 100vw;
            height: 100vh;
            padding: 16px;
            /* Padding from the second snippet */
            border-radius: 4px;
            /* Border radius from the second snippet */
            background: #313338;
            /* Background color from the second snippet */
            box-sizing: border-box;
            /* Ensure padding is included in width */
        }

        .container input {
            display: block;
            margin-bottom: 16px;
            /* Margin-bottom from the second snippet */
            padding: 10px;
            width: 100%;
            border-radius: 3px;
            /* Border radius from the second snippet */
            background-color: #1e1f22;
            /* Background color from the second snippet */
            border: 0;
            /* No border as per second snippet */
            outline: 0;
            color: #b5bac1;
            /* Text color from the second snippet */
            font-size: 16px;
            /* Font size from the second snippet */
            box-sizing: border-box;
            /* Include padding in width */
        }

        .container button {
            height: 32px;
            padding: 2px 16px;
            border-radius: 3px;
            background-color: #5865f2;
            font-size: 14px;
            font-weight: 500;
            border: none;
            outline: none;
            transition:
                background-color 170ms ease,
                color 170ms ease;
            cursor: pointer;
            color: white;
        }

        .container button:hover {
            background-color: #4752c4;
            /* Darker shade for hover effect */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Proxy Authentication</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="submit">Submit</button>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('submit').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                ipcRenderer.send('proxy-auth', { username, password });
            } else {
                alert('Please fill in both fields.');
            }
        });
    </script>
</body>

</html>
